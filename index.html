<!DOCTYPE html>
<html>
  <head>
    <title>Random quote machine</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <img class="brain" src="assets/brain.svg" alt="brain illustration" />
      <div class="quote">
        <p class="quote--text">
          “As long as you can keep taking shots on goal, and you keep getting
          back up, eventually you’ll get through. Just stick at it”.
        </p>
        <p class="quote--author">Naval Ravikant</p>
      </div>
      <div class="quote-buttons">
        <button class="btn btn--yellow">
          Tweet
          <img class="btn__icon" src="assets/twitter.svg" alt="twitter icon" />
        </button>
        <button class="btn btn--yellow">
          <img class="next-svg" src="assets/next.svg" alt="next quote" />
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
